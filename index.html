<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.42/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat+Subrayada&family=Montserrat:wght@100&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanalei&family=Kanit&family=Montserrat+Subrayada&family=Montserrat:wght@100&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanalei&family=Kanit&family=Montserrat+Subrayada&family=Montserrat:wght@100&family=Raleway:ital@1&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <header><h1>World Clock</h1></header>
    <div class="container">
      <div class="selectCity">
        <select id="cityTime">
          <option value="">Select a City</option>
          <option value="currentLocation">My Current Location</option>
          <option value="Pacific/Honolulu">Honolulu</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="America/New_York">New York</option>
          <option value="Europe/London">London</option>
          <option value="Africa/Johannesburg">Johannesburg</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="Asia/Kolkata">Kolkata</option>
          <option value="Asia/Hong_Kong">Hong Kong</option>
          <option value="Pacific/Auckland">Auckland</option>
        </select>
      </div>
      <div id="cities">
        <div class="city" id="vancouver">
          <div>
            <h2>Vancouver</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="lisbon">
          <div>
            <h2>Lisbon</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/anah-cordeiro/world-clock-app" target="_blank"
        >Ana Cordeiro</a
      >
      & hosted on
      <a href="https://ephemeral-gingersnap-cadf79.netlify.app">Netlify</a>,
      2023
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
